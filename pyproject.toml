[tool.poetry]
name = "bento-authorization-service"
version = "0.7.0"
description = "Permissions and authorization service for the Bento platform."
authors = ["David Lougheed <david.lougheed@mail.mcgill.ca>"]
license = "LGPL-3.0-only"
readme = "README.md"
packages = [{include = "bento_authorization_service"}]

[tool.poetry.scripts]
bento_authz = "bento_authorization_service.cli:main_sync"

[tool.poetry.dependencies]
python = "^3.10"
aiodns = "^3.0.0"
aiofiles = "^23.1.0"
aiohttp = "^3.8.6"
asyncpg = "^0.29.0"
bento-lib = "^11.4.0"
fastapi = "^0.109.0"
jsonschema = "^4.19.1"
pydantic = "^2.4.2"
pyjwt = {extras = ["crypto"], version = "^2.8.0"}
pydantic-settings = "^2.0.3"
typing-extensions = "^4.8.0"

[tool.poetry.group.dev.dependencies]
coverage = "^7.4.0"
pytest = "^7.4.4"
flake8 = "^7.0.0"
debugpy = "^1.6.6"
uvicorn = "^0.27.0"
pytest-asyncio = "^0.23.3"
httpx = "^0.26.0"
pytest-cov = "^4.0.0"
black = "^23.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
