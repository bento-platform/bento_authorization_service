[tool.poetry]
name = "bento-authorization-service"
version = "0.9.0"
description = "Permissions and authorization service for the Bento platform."
authors = ["David Lougheed <david.lougheed@mail.mcgill.ca>"]
license = "LGPL-3.0-only"
readme = "README.md"
packages = [{include = "bento_authorization_service"}]

[tool.poetry.scripts]
bento_authz = "bento_authorization_service.cli:main_sync"

[tool.poetry.dependencies]
python = "^3.10"
aiodns = "^3.2.0"
aiofiles = "^23.2.1"
aiohttp = "^3.9.5"
asyncpg = "^0.29.0"
bento-lib = "^11.8.0"
fastapi = "^0.111.0"
jsonschema = "^4.21.1"
pydantic = "^2.7.1"
pyjwt = {extras = ["crypto"], version = "^2.8.0"}
pydantic-settings = "^2.1.0"
typing-extensions = "^4.11.0"

[tool.poetry.group.dev.dependencies]
coverage = "^7.4.1"
pytest = "^7.4.4"
flake8 = "^7.0.0"
debugpy = "^1.8.0"
uvicorn = "^0.29.0"
pytest-asyncio = "^0.23.4"
httpx = "^0.27.0"
pytest-cov = "^4.1.0"
black = "^24.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
