[tool.poetry]
name = "bento-authorization-service"
version = "0.1.0"
description = "Permissions and authorization service for the Bento platform."
authors = ["David Lougheed <david.lougheed@mail.mcgill.ca>"]
license = "LGPL-3.0-only"
readme = "README.md"
packages = [{include = "bento_authorization_service"}]

[tool.poetry.dependencies]
python = "^3.10"
aiodns = "^3.0.0"
aiofiles = "^23.1.0"
aiohttp = "^3.8.4"
asyncpg = "^0.27.0"
bento-lib = "^6.0.1"
fastapi = "^0.95.0"
jsonschema = "^4.17.3"
pydantic = "^1.10.7"
pyjwt = {extras = ["crypto"], version = "^2.6.0"}

[tool.poetry.group.dev.dependencies]
tox = "^4.4.8"
coverage = "^7.2.2"
pytest = "^7.3.1"
flake8 = "^6.0.0"
debugpy = "^1.6.6"
uvicorn = "^0.21.1"
pytest-asyncio = "^0.21.0"
httpx = "^0.24.0"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
